<!-- Required for react projects hosted on portfolio domain to resolve the refresh nested route error when project is using react router -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
		<title>404 Not Found</title>
		<script type="text/javascript">
      var reactProjectsWithRouter = ['the-movie-db', 'music-player-project', 'Tic-Tac-Toe-Game'];
      var pathSegmentsToKeep = 1;

      var l = window.location;
      if (reactProjectsWithRouter.includes(l.pathname.split('/')[1])) {
        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname
              .split("/")
              .slice(0, 1 + pathSegmentsToKeep)
              .join("/") +
            "/?/" +
            l.pathname
              .slice(1)
              .split("/")
              .slice(pathSegmentsToKeep)
              .join("/") +
            l.hash
        );
      }
		</script>
	</head>
	<body>
    <h1>404 Not Found</h1>
    <p>The page you are looking for doesn't exist.</p>
  </body>
</html>
