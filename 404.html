		<title>404 Not Found</title>
		<script type="text/javascript">
      var reactProjectsWithRouter = ['the-movie-db', 'music-player-project', 'Tic-Tac-Toe-Game', 'todo-react-app', 'web-repo-editor'];
      var pathSegmentsToKeep = 1;

      var l = window.location;
      if (reactProjectsWithRouter.includes(l.pathname.split('/')[1])) {
        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname
              .split("/")
              .slice(0, 1 + pathSegmentsToKeep)
              .join("/") +
            "/?/" +
            l.pathname
              .slice(1)
              .split("/")
              .slice(pathSegmentsToKeep)
              .join("/") +
            l.search +
            l.hash
        );
      }
		</script>
